<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional</title>
    <link rel="stylesheet" href="to_do_list.css">
</head>
<body>
    <div class="professional-page">
        <h1 class="ideal-person-title">TO_Do_List</h1>
        <form class="list-ideal-person">
            <label class="task">
              <input type="checkbox" name="todo" value="1" onchange="toggleTodoCompletion(this)">
              <span class="todo-text">Review your calendar and to-do list for the day.</span>
            </label>
            <br>
            <label class="task">
              <input type="checkbox" name="todo" value="2" onchange="toggleTodoCompletion(this)">
              <span class="todo-text">Respond to urgent emails and messages.</span>
            </label>
            <br>
            <label class="task">
              <input type="checkbox" name="todo" value="3" onchange="toggleTodoCompletion(this)">
              <span class="todo-text">Attend meetings or schedule them as needed.</span>
            </label>
            <br>
            <label class="task">
                <input type="checkbox" name="todo" value="3" onchange="toggleTodoCompletion(this)">
                <span class="todo-text">Focus on high-priority tasks and allocate time and resources effectively.</span>
            </label>
            <br>
            <label class="task">
                <input type="checkbox" name="todo" value="3" onchange="toggleTodoCompletion(this)">
                <span class="todo-text">Take short breaks throughout the day to recharge and maintain focus.</span>
            </label>
            <br>
            <label class="task">
                <input type="checkbox" name="todo" value="3" onchange="toggleTodoCompletion(this)">
                <span class="todo-text">Follow up on any pending tasks or projects.</span>
            </label>
            <br>
            <label class="task">
                <input type="checkbox" name="todo" value="3" onchange="toggleTodoCompletion(this)">
                <span class="todo-text">Network with colleagues, mentors, or industry peers.</span>
            </label>
            <br>
            <label class="task">
                <input type="checkbox" name="todo" value="3" onchange="toggleTodoCompletion(this)">
                <span class="todo-text">Seek feedback from supervisors or colleagues to identify areas for improvement.</span>
            </label>
            <br>
            <label class="task">
                <input type="checkbox" name="todo" value="3" onchange="toggleTodoCompletion(this)">
                <span class="todo-text">Complete administrative tasks such as filling out expense reports or updating calendars.</span>
            </label>
            <br>
            <label class="task">
                <input type="checkbox" name="todo" value="3" onchange="toggleTodoCompletion(this)">
                <span class="todo-text">Plan for upcoming projects and deadlines.
                </span>
            </label>
            <br>
            <label class="task">
                <input type="checkbox" name="todo" value="3" onchange="toggleTodoCompletion(this)">
                <span class="todo-text">Research new industry trends or techniques to stay current.</span>
            </label>
            <br>
            <label class="task">
                <input type="checkbox" name="todo" value="3" onchange="toggleTodoCompletion(this)">
                <span class="todo-text">Take time to learn and improve skills relevant to your profession.</span>
            </label>
            <br>
            <label class="task">
                <input type="checkbox" name="todo" value="3" onchange="toggleTodoCompletion(this)">
                <span class="todo-text">Review progress on goals and tasks and make adjustments as needed.</span>
            </label>
            <br>
          </form>
          <a href="index.html"><button class="back">Back</button></a>

    </div>
</body>
</html>
