<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="to_do_list.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideal-person</title>
</head>
<body>
    <div class="ideal-person-page">
        <h1 class="ideal-person-title">TO_Do_List</h1>
        <form class="list-ideal-person">
            <label class="task">
              <input type="checkbox" name="todo" value="1" onchange="toggleTodoCompletion(this)">
              <span class="todo-text">Wake up early and exercise for 30 minutes.</span>
            </label>
            <br>
            <label class="task">
              <input type="checkbox" name="todo" value="2" onchange="toggleTodoCompletion(this)">
              <span class="todo-text">Have a healthy breakfast consisting of whole grains, protein, and fruits/vegetables.</span>
            </label>
            <br>
            <label class="task">
              <input type="checkbox" name="todo" value="3" onchange="toggleTodoCompletion(this)">
              <span class="todo-text">Meditate for 10-15 minutes to start the day with a clear mind.</span>
            </label>
            <br>
            <label class="task">
                <input type="checkbox" name="todo" value="3" onchange="toggleTodoCompletion(this)">
                <span class="todo-text">Review and prioritize tasks for the day.</span>
            </label>
            <br>
            <label class="task">
                <input type="checkbox" name="todo" value="3" onchange="toggleTodoCompletion(this)">
                <span class="todo-text">Attend scheduled meetings or appointments on time</span>
            </label>
            <br>
            <label class="task">
                <input type="checkbox" name="todo" value="3" onchange="toggleTodoCompletion(this)">
                <span class="todo-text">Complete the most important and urgent tasks first.</span>
            </label>
            <br>
            <label class="task">
                <input type="checkbox" name="todo" value="3" onchange="toggleTodoCompletion(this)">
                <span class="todo-text">Take regular breaks throughout the day to avoid burnout and stay refreshed.</span>
            </label>
            <br>
            <label class="task">
                <input type="checkbox" name="todo" value="3" onchange="toggleTodoCompletion(this)">
                <span class="todo-text">Practice good time management to stay on track with tasks and deadlines.</span>
            </label>
            <br>
            <label class="task">
                <input type="checkbox" name="todo" value="3" onchange="toggleTodoCompletion(this)">
                <span class="todo-text">Make time for self-care activities such as reading, hobbies, or spending time with loved ones.</span>
            </label>
            <br>
            <label class="task">
                <input type="checkbox" name="todo" value="3" onchange="toggleTodoCompletion(this)">
                <span class="todo-text">Plan and prepare healthy meals for the day or week.</span>
            </label>
            <br>
            <label class="task">
                <input type="checkbox" name="todo" value="3" onchange="toggleTodoCompletion(this)">
                <span class="todo-text">Stay organized and keep a tidy workspace.</span>
            </label>
            <br>
            <label class="task">
                <input type="checkbox" name="todo" value="3" onchange="toggleTodoCompletion(this)">
                <span class="todo-text">End the day with reflection on achievements and lessons learned.</span>
            </label>
            <br>
            <label class="task">
                <input type="checkbox" name="todo" value="3" onchange="toggleTodoCompletion(this)">
                <span class="todo-text">Get enough sleep to feel rested and ready for the next day.</span>
            </label>
            <br>
          </form>
          <a href="index.html"><button class="back">Back</button></a>
    </div>




    <script src="script.js"></script>
</body>
</html>
