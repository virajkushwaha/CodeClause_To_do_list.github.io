<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Physique</title>
    <link rel="stylesheet" href="to_do_list.css">
</head>
<body>
    <div class="good-physique-page">
        <h1 class="ideal-person-title">TO_Do_List</h1>
        <form class="list-ideal-person">
            <label class="task">
              <input type="checkbox" name="todo" value="1" onchange="toggleTodoCompletion(this)">
              <span class="todo-text">Set realistic goals.</span>
            </label>
            <br>
            <label class="task">
              <input type="checkbox" name="todo" value="2" onchange="toggleTodoCompletion(this)">
              <span class="todo-text">Create a workout plan with a mix of strength training and cardio exercises.</span>
            </label>
            <br>
            <label class="task">
              <input type="checkbox" name="todo" value="3" onchange="toggleTodoCompletion(this)">
              <span class="todo-text">Prioritize weight training to build muscle mass and improve overall strength.</span>
            </label>
            <br>
            <label class="task">
                <input type="checkbox" name="todo" value="3" onchange="toggleTodoCompletion(this)">
                <span class="todo-text">Increase the amount of cardio exercise to improve endurance and burn fat.</span>
            </label>
            <br>
            <label class="task">
                <input type="checkbox" name="todo" value="3" onchange="toggleTodoCompletion(this)">
                <span class="todo-text">Eat a balanced diet that includes plenty of protein, healthy fats, and complex carbohydrates.</span>
            </label>
            <br>
            <label class="task">
                <input type="checkbox" name="todo" value="3" onchange="toggleTodoCompletion(this)">
                <span class="todo-text">Drink plenty of water throughout the day to stay hydrated.</span>
            </label>
            <br>
            <label class="task">
                <input type="checkbox" name="todo" value="3" onchange="toggleTodoCompletion(this)">
                <span class="todo-text">Get 7-8 hours of sleep each night to allow your body to recover and repair.</span>
            </label>
            <br>
            <label class="task">
                <input type="checkbox" name="todo" value="3" onchange="toggleTodoCompletion(this)">
                <span class="todo-text">Manage stress through activities like meditation or yoga.</span>
            </label>
            <br>
            <label class="task">
                <input type="checkbox" name="todo" value="3" onchange="toggleTodoCompletion(this)">
                <span class="todo-text">Warm up before exercising to prevent injury and incorporate stretching exercises.</span>
            </label>
            <br>
            <label class="task">
                <input type="checkbox" name="todo" value="3" onchange="toggleTodoCompletion(this)">
                <span class="todo-text">Monitor progress by taking measurements, tracking weight, and taking progress photos.
                </span>
            </label>
            <br>
            <label class="task">
                <input type="checkbox" name="todo" value="3" onchange="toggleTodoCompletion(this)">
                <span class="todo-text">Vary workouts and try new exercises to prevent boredom and keep your body challenged.</span>
            </label>
            <br>
            <label class="task">
                <input type="checkbox" name="todo" value="3" onchange="toggleTodoCompletion(this)">
                <span class="todo-text">Seek support from a workout partner or fitness community.</span>
            </label>
            <br>
            <label class="task">
                <input type="checkbox" name="todo" value="3" onchange="toggleTodoCompletion(this)">
                <span class="todo-text">Stay consistent with exercise and healthy eating habits.</span>
            </label>
            <br>
          </form>
          <a href="index.html"><button class="back">Back</button></a>
    </div>



    <script src="script.js"></script>
</body>
</html>
